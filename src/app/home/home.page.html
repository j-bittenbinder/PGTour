<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-row class="row-logo">
      <ion-col class="col-logo">
        <img id="logo" src="../../assets/logo.svg">
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div>
      <p style="width: 100%; text-align: -webkit-center; position: absolute; font-weight: bolder;
        font-size: -webkit-xxx-large; -webkit-text-stroke-width: thin; margin-top: 35%; font-family: 'Open Sans', sans-serif;">MAPA PG</p>
      <ion-searchbar class="busca" showCancelButton="focus" placeholder="Buscar"></ion-searchbar>
      <img src="/assets/shapes.svg" alt="" style="width: 100%; height: 20rem;"/>
    </div>
    <ion-list lines="none">
      <ion-list-header style="justify-content: center; padding: 0px 0px;">
        <ion-label class="text" style="font-size: 1.2rem; font-weight: bolder;">Oi, Cidinei ;)</ion-label>
      </ion-list-header>
      <p class="text" style="font-size: 0.8rem; text-align: center; margin: 0px 0px 20px 0px;">Que tal descobrir um pouco mais sua cidade?</p>
      <ion-item href="https://ionicframework.com/docs/">
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-label>Ionic Documentation</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/building/scaffolding">
        <ion-icon slot="start" color="medium" name="build"></ion-icon>
        <ion-label>Scaffold Out Your App</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/layout/structure">
        <ion-icon slot="start" color="medium" name="grid"></ion-icon>
        <ion-label>Change Your App Layout</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/theming/basics">
        <ion-icon slot="start" color="medium" name="color-fill"></ion-icon>
        <ion-label>Theme Your App</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
