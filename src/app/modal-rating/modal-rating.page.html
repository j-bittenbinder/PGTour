<ion-content class="font">
  <ion-row style="height: 25%;">
    <div class="name">Avaliar - {{ ponto }}</div>
    <div class="question" style="display: inline; text-align: center; font-size: 14px;">Conte-nos como foi sua experiência <div style="display: inline; 
      color: #00AAE2;"> :)</div>
    </div>
  </ion-row>
  <ion-row style="height: 15%;">
    <ion-row style="justify-content: center; margin: 1rem 2rem;">
      <ion-icon name="star" *ngFor="let num of [1,2,3,4,5]" (click)="rate(num)" [ngStyle]="{'color':getColor(num)}"
        style="width: 48px; height: 48px;"></ion-icon>
    </ion-row>
  </ion-row>
  <ion-row style="height: 40%;">
    <div id="awnser">
      <ion-textarea id="text" class="font" [(ngModel)]="comentario" placeholder="Digite sua experiência" rows="7">
      </ion-textarea>
    </div>
  </ion-row>
  <ion-row style="height: 20%;">
    <ion-row class="buttons">
      <ion-row class="btns">
        <ion-button class="font" id="btn-ask" (click)="avaliar()">Comentar</ion-button>
      </ion-row>
      <ion-row class="btns">
        <div id="btn-cancel" (click)="close()">Cancelar</div>
      </ion-row>
    </ion-row>
  </ion-row>
</ion-content>
