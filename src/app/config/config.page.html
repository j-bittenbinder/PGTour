<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button style="color: #00AAE2;"></ion-menu-button>
      </ion-buttons>
      <ion-row class="row-logo">
        <ion-col class="col-logo">
          <img id="logo" src="../../assets/logo.svg"/>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <div id="hello">Olá, {{ userData.objeto.nome }}</div>
  <div id="text">Aqui você pode alterar sua foto, rever seus dados pessoais, definir a distância entre você e os pontos, etc.</div>
  <div style="justify-content: center; display: flex; margin: 1rem;">
    <img style="max-width: 60%; border-radius: 50%;" src="../../assets/limdo.jpg"/>
  </div>
  <div class="item-input">
    <ion-label class="font" style="font-size: 14px;"><b>Dados pessoais</b></ion-label>
  </div>
  <div class="item-input">
    <ion-input class="input-cadastro" type="text" name="nome" placeholder="{{ userData.objeto.nome }}"></ion-input>
  </div>
  <div class="item-input">
    <ion-input class="input-cadastro" type="text" name="nome" placeholder="{{ userData.objeto.telefone }}"></ion-input>
  </div>
  <div class="item-label" style="margin: 0 1rem 1rem;">
    <ion-button style="width: 100%; height: 3rem; font-size: 12px; -webkit-appearance: none;" 
      type="submit" class="btn-default">SALVAR</ion-button>
  </div>
</ion-content>
