<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button style="color: #00AAE2;"></ion-menu-button>
    </ion-buttons>
    <ion-row class="row-logo">
      <ion-col class="col-logo">
        <img id="logo" src="../../assets/logo.svg"/>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="back">

  </ion-row>
  <ion-row class="infos">
    <ion-col class="medal">
      <img src="../../assets/trophy.svg" style="width: 50px;"/>
    </ion-col>
    <ion-col class="points">
      <ion-row id="my-pnts">Meus Pontos</ion-row>
      <ion-row id="pnts">{{ userData.objeto.pontos }}</ion-row>
    </ion-col>
  </ion-row>
  <hr style="height: 1px; border-width: 1px; margin: 10px;">
  <ion-row class="file">
    <img class="img-file" src="../../assets/file.svg">
    <div>Extrato de Pontos</div>
  </ion-row>
  <ion-row *ngFor="let num of [1,2,3,4,5]">
          <img src="../../assets/ticket.svg"/>
          <ion-label class="label-ponto">LOREM PRODUTO BICHO</ion-label>
          <ion-col style="max-width: 55px; padding: 0;">
            <ion-label class="label-ponto" style="text-align: end;">1200</ion-label>
          </ion-col>
  </ion-row>
</ion-content>
