<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button style="color: #00AAE2;"></ion-menu-button>
    </ion-buttons>
    <ion-row class="row-logo">
      <ion-col class="col-logo">
        <img id="logo" src="../../assets/logo.svg"/>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content class="font">
  <ion-row class="back">
    <div (click)="voltar()">
      <img src="../../assets/left-arrow.svg" style="height: 1rem;">
      <ion-label style="margin: 0 10px; color: #5D4B9D;">Voltar</ion-label>
    </div>
  </ion-row>
  <ion-row class="infos">
    <ion-col class="medal">
      <img src="../../assets/trophy.svg" style="width: 50px;"/>
    </ion-col>
    <ion-col class="points">
      <ion-row id="my-pnts">Meus Pontos</ion-row>
      <ion-row id="pnts">{{ userData.objeto.pontos }}</ion-row>
    </ion-col>
  </ion-row>
  <hr style="height: 1px; border-width: 1px; margin: 1rem;">
  <ion-row class="file">
    <img class="img-file" src="../../assets/file.svg">
    <ion-label style="margin: 0 1rem; color: #5D4B9D; align-self: center;">Extrato de Pontos</ion-label>
  </ion-row>
<ion-list>
    <ion-item style="--border-color: transparent;" *ngFor="let troca of trocas">
      <img src="../../assets/ticket.svg" style="width: 20px; height: 20px;">
      <ion-label class="label-ponto">{{ troca.nome }}</ion-label>
      <ion-col style="max-width: 55px; padding: 0;">
        <ion-label class="label-ponto" style="text-align: end; color: #00AAE2;">{{ troca.valor }}</ion-label>
      </ion-col>
    </ion-item>
  </ion-list>
</ion-content>
